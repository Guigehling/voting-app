databaseChangeLog:
  - changeSet:
      id: voting-model
      author: guigehling
      changes:
        - createTable:
            tableName: pauta.pauta
            columns:
              - column:
                  name: id_pauta
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: descicao
                  type: varchar(200)
                  constraints:
                    nullable: false
        - createTable:
            tableName: pauta.voto
            columns:
              - column:
                  name: id_voto
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id_pauta
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: voto
                  type: varchar(3)
              - column:
                  name: cpf
                  type: varchar(11)